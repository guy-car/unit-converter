<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-section">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="user-input" type="number" placeholder="25">
                <button id="conv-btn">Convert</button>
            </div>
            <div id="conversion-section">
                <div class="conversion-box">
                    <h2>Length (Meter/Feet)</h2>
                    <h4 id="length-el">temp text | temp text</h4>
                </div>
                <div class="conversion-box">
                    <h2>Volume (Liters/Gallons)</h2>
                    <h4 id="volume-el">temp text | temp text</h4>
                </div>
                <div class="conversion-box">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <h4 id="mass-el">temp text | temp text</h4>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
